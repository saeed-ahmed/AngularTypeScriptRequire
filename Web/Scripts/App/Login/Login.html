<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4" ng-controller="LoginCtrl as ctrl">
            <h3 class="text-center login-title">Angular Typescript Demo {{ctrl.loginDto.firstName}}</h3>
            <div class="account-wall">
                <form class="form-signin" id="form1">
                    <input type="text" ng-model="ctrl.loginDto.email" class="form-control" placeholder="Email" autofocus="autofocus"
                           required="required" data-role="validate" title="User Name" maxlength="200" data-content="User's name is required"><br />
                    <input type="password" ng-model="ctrl.loginDto.password" class="form-control" placeholder="Password"
                           required="required" data-role="validate" title="Password" maxlength="200" data-content="Password is required"><br />
                    <button ng-click="ctrl.authenticate()" class="btn btn-lg btn-default btn-block" data-role="trigger-validation">Sign in</button>
                    <a href="javascript:void(0);" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
        </div>
    </div>
</div>
